<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 25 Add product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="add-product-form">
      <input id="new-product-image-input" placeholder="image" />
      <input id="new-product-title-input" placeholder="title" />
      <input
        type="number"
        id="new-product-price-input"
        step="0.00"
        placeholder="price"
      />
      <button type="submit">Add product</button>
    </form>

    <script type="module" src=".//modules/addProduct.js"></script>
  </body>
</html>
