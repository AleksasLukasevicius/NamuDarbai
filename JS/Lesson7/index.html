<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 forms tasks</title>
  </head>
  <body>
    <form class="bonus">
      <fieldset>
        <legend>Lesson 7-1. Bonus.</legend>
        <p>
          <label
            >My age is:
            <input
              id="age"
              type="number"
              name="age"
              min="0"
              max="60"
              placeholder="46"
              required
          /></label>
          years
        </p>

        <button type="submit">What is my bonus?</button>
        <h2></h2>
      </fieldset>
    </form>

    <form class="leapyear">
      <fieldset>
        <legend>Lesson 7-2. Leapyear.</legend>
        <p>
          <label for="year"
            >Enter the year:
            <input id="leapyear" type="number" name="year" placeholder="2000"
          /></label>
          years
        </p>
        <p><button name="leapyear" type="submit">Tikrinti!</button></p>
        <h2></h2>
      </fieldset>
    </form>

    <form class="celsius">
      <fieldset>
        <legend>Lesson 7-3. Celsius to Fahrenheit.</legend>
        <p>
          <label for="celsius"
            >Enter the Celsius:
            <input id="celsius" type="number" name="celsius" placeholder="18"
          /></label>
          degree
        </p>
        <h3></h3>
        <h3>Farenheitai: <span></span> degree</h3>
      </fieldset>
    </form>

    <form class="mail">
      <fieldset>
        <legend>Lesson 7-4. E-mail.</legend>
        <form>
          <p>
            <label for="email"
              >Your e-mail:
              <input id="email" type="email" name="email" required
            /></label>
          </p>
          <p>
            <label for="email-yes"
              >I agree to receive emails
              <input id="checked" type="checkbox" id="checked"
            /></label>
          </p>
          <button type="submit">Register</button>
        </form>
        <h4></h4>
      </fieldset>
    </form>

    <form class="name">
      <fieldset>
        <legend>Lesson 7-5 Name</legend>
        <p>
          <label for="name"
            >Name <input id="user-name" type="text" name="name"
          /></label>
        </p>
        <p>
          <label for="number"
            >Number of elements
            <input id="numberOfElements" type="number" min="0"
          /></label>
        </p>
        <p><button type="submit">Execute</button></p>
        <ul></ul>
      </fieldset>
    </form>

    <form class="triangle">
      <fieldset>
        <p>
          <label for="triangleSize"
            >Trikampio dydis
            <input type="number" id="triangleSize" name="triangleSize"
          /></label>
        </p>

        <p><button type="submit">Piešti trikampį</button></p>
        <h5></h5>
      </fieldset>
    </form>

    <script src="./forms-tasks.js"></script>
  </body>
</html>
