<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="l-letter">
      <fieldset>
        <legend>L leters</legend>
        <label for="size">Enter L size:</label>
        <input id="size" name="size" type="number" min="0" />
        <h1></h1>
      </fieldset>
    </form>

    <form class="c-letter">
      <fieldset>
        <legend>C leters</legend>
        <label for="size">Enter C size:</label>
        <input id="size" name="size" type="number" min="3" step="2" required />
        <h2></h2>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Name to list</legend>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" />
        <h3></h3>
      </fieldset>
    </form>

    <form id="nearest-numbers">
      <fieldset>
        <legend>Nearest Number</legend>
        <label for="number1">Number 1</label>
        <input type="number" id="number1" required /><br />
        <label for="number2">Number 2</label>
        <input type="number" id="number2" required /><br />
        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <form id="guess">
      <fieldset>
        <legend>Guess the number</legend>
        <label for="guess-number">Guess the number from 1 to 5</label><br />
        <input type="number" id="guess-number" min="1" max="5" required />
        <button type="submit">Guess</button>
      </fieldset>
    </form>

    <script src="./forms-tasks.js"></script>
  </body>
</html>
