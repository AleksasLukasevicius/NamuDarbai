<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>New Membership</title>
  </head>
  <body>
    <header>
      <nav>
        <a id="url" href="./index.html">Membersihps</a>
        <a href="./users.html">Users</a>
      </nav>
    </header>
    <main>
      <section class="wrapper">
        <div class="title-conatiner">
          <h1>Create Membership</h1>
        </div>

        <div id="form-conteiner">
          <form id="new-memberhip-form">
            <div>
              <label for="memberhip-name">Name </label>
              <input
                name="memberhip-name"
                id="input-memberhip-name"
                placeholder="Name"
                required
              />
            </div>
            <div>
              <label for="memberhip-price">Price </label>
              <input
                name="memberhip-price"
                id="input-memberhip-price"
                type="number"
                step="0.01"
                placeholder="$ Membership Price"
                required
              />
            </div>
            <div>
              <label for="discription">Description </label>
              <textarea
                name="discription"
                id="input-membership-discription"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div>
              <a href="./index.html">Cancel</a>
              <button type="submit" id="button">+ New Membership</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>Copyright Â© 2022 Membership Managment</footer>
  </body>
</html>
