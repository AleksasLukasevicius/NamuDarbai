<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
    <title>Add Pet</title>
  </head>
  <body>
    <a href="./index.html">View pets</a>

    <h1>Add pet</h1>

    <form>
      <label for="pet-name">Name:</label>
      <input id="pet-name" type="text" />

      <label for="pet-age">Age:</label>
      <input id="pet-age" type="number" step="0.1" min="0" max="30" />

      <label for="pet-select">Select pet type</label>
      <select id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="1">Dog</option>
        <option value="2">Cat</option>
        <option value="3">Bunny</option>
      </select>

      <button type="submit" id="button">Add the Pet</button>
    </form>

    <script type="module" src="./script.js"></script>
  </body>
</html>
