<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>T-Shirt and Bags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">T-Shirts and Backpaks</h1>
        <nav class="navigation">
            <a href="#tshirts"> T-Shirts
            </a>
            <a href="#backpacks"> Backpacks
            </a>
        </nav>
        <section class="social-media">
            <ul class="icons">
                <li>
                    <a href="https://www.facebook.com">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </section>

    </header>
    <main>
        <figure class="products t-shirt">
            <figcaption>T-Shirt</figcaption>
        </figure>

        <figure class="products bags">
            <figcaption>Backpack</figcaption>
        </figure>


    </main>

    <footer>
        <p class="copyright">
            copyright &copy; T-Shirts and Backpaks 2022. All rights reserved.
        </p>
    </footer>
</body>

</html>
